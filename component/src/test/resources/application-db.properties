# Mybatis-Plus
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.logic-delete-field=is_delete
mybatis-plus.global-config.db-config.logic-delete-value=UNIX_TIMESTAMP()
mybatis-plus.global-config.db-config.logic-not-delete-value=0
#
spring.datasource.dynamic.primary=master
#
spring.datasource.dynamic.druid.connection-error-retry-attempts=3
#
spring.datasource.dynamic.druid.break-after-acquire-failure=true
spring.datasource.dynamic.datasource.master.url=jdbc:mysql://{{URL}}?useUnicode=true&characterEncoding=UTF-8\
  &useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&allowMultiQueries=true
spring.datasource.dynamic.datasource.master.username=
spring.datasource.dynamic.datasource.master.password=
spring.datasource.dynamic.datasource.master.driver-class-name=com.mysql.cj.jdbc.Driver
